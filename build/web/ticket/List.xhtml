<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <header>
                 <h1>Tickets</h1>
                  <h:link outcome="/index" value="Menú principal" class="linkIndex"/>
            </header>
        </ui:define>
        
        
        
        <ui:define name="body">
             <section class="introduccion">
                <h2>Introducción</h2>
                <hr></hr>
                <p>Esta sección es especialmente diseñada para ver la información de los tickets,<strong> puedes agregar, eliminar y
                modificar</strong> los datos de cualquier especialista registrado.</p>
            </section>
        <div class='contenedor'>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTicketEmpty}" rendered="#{ticketController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ticketController.items.rowCount > 0}">
                   
                    <h:commandLink action="#{ticketController.previous}" value="#{bundle.Previous} #{ticketController.pagination.pageSize}" rendered="#{ticketController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ticketController.next}" value="#{bundle.Next} #{ticketController.pagination.pageSize}" rendered="#{ticketController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ticketController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_noTicket}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTicket}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_area}"/>
                            </f:facet>
                            <h:outputText value="#{item.area}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_asunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.asunto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_problematica}"/>
                            </f:facet>
                            <h:outputText value="#{item.problematica}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_especialista}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTicketTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ticketController.prepareView}" value="Ver"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ticketController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ticketController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ticketController.prepareCreate}" value="Crear nuevo ticket"/>

            </h:form>
                
                 
             </div>
             <footer>
                <h2>Derechos reservados por la Universidad de Colima</h2>
            </footer>
            
          <style>
                a{
                    color:black;
                    text-decoration: none;
                }
                a:hover{
                    border-bottom: 1px solid black;
                }
                
                body, html,main{
                    background: silver;
                    padding: 0;
                    margin: 0;
                    border: 0;
                    width: 100%;
                    height: 100%;
                    font-size: 16px;
                }
                
                main{
                    height: 70%;
                }
                 
                form{
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    margin: auto;
                    width: 70%;
                    height: 70%;
                    background: rgba(1,1,1,0.3);
                    border-radius: 16px;
                }
                footer{
                    display: flex;
                    background: black;
                    color: white;
                    align-items: center;
                    justify-content: center;
                    height: 3em;
                }
                h1{
                    border: 0;
                    padding: 0;
                    margin: 0;
                    font-size: 1.5em;
                }
                h2{
                    padding: 0;
                    margin:0;
                    border: 0;
                }
                 header{
                    background: lightgreen;
                    display: flex;
                    color:black;
                    height: 3em;
                    align-items: center;
                    justify-content: space-between;
                    border-bottom: 2px solid black;
                    
                }
                hr{
                    color: black !important;
                    width: 50%;
                    size: 10px;
                }
                td{
                    font-size: 1em;
                }
               
                th{
                    font-size: 1em !important;
                }
                thead{
                   width: 90%;
                }
                .contenedor{
                    height: 83%;
                }
                .opciones{
                    font-size: .5em !important;
                }
                .registro{
                    margin:1.5em;
                    color: lightskyblue;
                    border-bottom: 1px solid white;
                }
                
                .introduccion{
                    text-align: center;  
                }
                
                .linkIndex{
                    font-size: .7em;
                    margin-right: 15px;
                    
                }

            </style>
            
            
            
        </ui:define>
    </ui:composition>

</html>

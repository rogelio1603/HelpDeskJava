<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
           <header>
                <h:outputText value="Editar Ticket"></h:outputText>
                <nav>
                    <ul>
                        <li> <h:link outcome="/index" value="Menù principal" class='index'/></li>
                    </ul>
                </nav>
            </header>
        </ui:define>
        <ui:define name="body">
            
            <div class='contenedor'>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTicketLabel_noTicket}" for="noTicket" />
                    <h:inputText id="noTicket" value="#{ticketController.selected.noTicket}" title="#{bundle.EditTicketTitle_noTicket}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_noTicket}"/>
                    <h:outputLabel value="#{bundle.EditTicketLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ticketController.selected.fecha}" title="#{bundle.EditTicketTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTicketLabel_area}" for="area" />
                    <h:inputText id="area" value="#{ticketController.selected.area}" title="#{bundle.EditTicketTitle_area}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{ticketController.selected.asunto}" title="#{bundle.EditTicketTitle_asunto}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_problematica}" for="problematica" />
                    <h:inputText id="problematica" value="#{ticketController.selected.problematica}" title="#{bundle.EditTicketTitle_problematica}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ticketController.selected.estado}" title="#{bundle.EditTicketTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_especialista}" for="especialista" />
                    <h:selectOneMenu id="especialista" value="#{ticketController.selected.especialista}" title="#{bundle.EditTicketTitle_especialista}" >
                        <f:selectItems value="#{especialistaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTicketLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{ticketController.selected.idUsuario}" title="#{bundle.EditTicketTitle_idUsuario}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ticketController.update}" value="Guardar"/>
                <br />
                <h:link outcome="View" value="Ver informaciòn"/>
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="Enseñar Tickets" immediate="true"/>

            </h:form>
            
                </div>
            
             <footer>
                <h2>Derechos reservados por la Universidad de Colima</h2>
            </footer>
            
             <style>      
               a{
            color: lightskyblue;
            text-decoration: none;
        }
        a:hover{
            border-bottom: 1px solid black;
        }
        body,html{
           margin: 0;
           padding: 0;
           border: 0;
           height: 100%;
           width: 100%;
        }
        
        footer{
            margin: 0;
            padding: 0;
            border: 0;
            background: black;
            color: white;
            width: 100%;
            height: 58px;
            text-align: center;
        }
        
        

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background: lightgreen;
            border-bottom: 2px solid black;
            
        }
        h1{
            border: 0;
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }
        
        ul a{
            color: black;
            text-decoration: none;
        }
        td{
            font-size: 1.5em;
        }
        
        .contenedor{
            width: 50%;
            background: red;
            margin: auto;
            margin-top: 2em;
            height: 600px;
            background: rgba(1,1,1,0.5);
            border-radius: 10px;
            border: 2px solid black;
            color: white;
            font-size: 1.5em;
        }
            
        .opciones{
            display: flex;
            justify-content: space-between;
        }
    </style>
        </ui:define>
    </ui:composition>

</html>

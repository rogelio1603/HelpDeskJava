<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
          <header>
                <h:outputText value="Usuarios"></h:outputText>
                <nav>
                    <ul>
                        <li> <h:link outcome="/index" value="Menù principal" class='index'/></li>
                    </ul>
                </nav>
            </header>
        </ui:define>
        <ui:define name="body">
            
            <div class='contenedor'>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usuarioController.items.rowCount > 0}">
                    
                    <h:commandLink action="#{usuarioController.previous}" value="#{bundle.Previous} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usuarioController.next}" value="#{bundle.Next} #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_contrasenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_campus}"/>
                            </f:facet>
                            <h:outputText value="#{item.campus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_escuela}"/>
                            </f:facet>
                            <h:outputText value="#{item.escuela}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_tipoUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioController.prepareView}" value="Informaciòn"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usuarioController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="Crear nuevo usuario"/>

            </h:form>
                
                </div>
            <footer>
                <h2>Derechos reservados por la Universidad de Colima</h2>
            </footer>
            
      <style>      
               a{
            color: lightskyblue;
            text-decoration: none;
        }
        a:hover{
            border-bottom: 1px solid black;
        }
        body,html{
           margin: 0;
           padding: 0;
           border: 0;
           height: 100%;
           width: 100%;
        }
        
        footer{
            margin: 0;
            padding: 0;
            border: 0;
            background: black;
            color: white;
            width: 100%;
            height: 58px;
            text-align: center;
        }
        
        

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background: lightgreen;
            border-bottom: 2px solid black;
            
        }
        h1{
            border: 0;
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }
        
        ul a{
            color: black;
            text-decoration: none;
        }
        td{
            font-size: 1.5em;
        }
        
        .contenedor{
            width: 80%;
            background: red;
            margin: auto;
            margin-top: 2em;
            height: 600px;
            background: rgba(1,1,1,0.5);
            border-radius: 10px;
            border: 2px solid black;
            color: white;
            font-size: 1.5em;
        }
            
        .opciones{
            display: flex;
            justify-content: space-between;
        }
    </style>
        </ui:define>
    </ui:composition>

</html>

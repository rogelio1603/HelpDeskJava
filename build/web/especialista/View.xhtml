<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            
            <header>
                <h:outputText value="Informaciòn del Especialista"></h:outputText>
                <nav>
                    <ul>
                        <li> <h:link outcome="/index" value="Menù principal" class='index'/></li>
                    </ul>
                </nav>
            </header>
            
            
        </ui:define>
        <ui:define name="body">
            
            <div class='contenedor'>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewEspecialistaLabel_noTrabajador}"/>
                        <h:outputText value="#{especialistaController.selected.noTrabajador}" title="#{bundle.ViewEspecialistaTitle_noTrabajador}"/>
                        <h:outputText value="#{bundle.ViewEspecialistaLabel_nombre}"/>
                        <h:outputText value="#{especialistaController.selected.nombre}" title="#{bundle.ViewEspecialistaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEspecialistaLabel_correo}"/>
                        <h:outputText value="#{especialistaController.selected.correo}" title="#{bundle.ViewEspecialistaTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewEspecialistaLabel_contrasenia}"/>
                        <h:outputText value="#{especialistaController.selected.contrasenia}" title="#{bundle.ViewEspecialistaTitle_contrasenia}"/>
                    </h:panelGrid>

                    <div class='opciones'>
                    <h:commandLink action="#{especialistaController.destroyAndView}" value="Eliminar"/>
                    <h:link outcome="Edit" value="Editar"/>
                    <h:commandLink action="#{especialistaController.prepareCreate}" value="Crear nuevo especialista" />
                    <h:commandLink action="#{especialistaController.prepareList}" value="Todos los especialistas"/>
                    </div>
               


                </h:form>
            </div>
           
            <footer>
                <h2>Derechos reservados por la Universidad de Colima</h2>
            </footer>
                
    <style>
        
        a{
            color: lightskyblue;
            text-decoration: none;
        }
        a:hover{
            border-bottom: 1px solid black;
        }
        body,html{
           margin: 0;
           padding: 0;
           border: 0;
           height: 100%;
           width: 100%;
        }
        
        footer{
            margin: 0;
            padding: 0;
            border: 0;
            background: black;
            color: white;
            width: 100%;
            height: 58px;
            text-align: center;
        }
        
        

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background: lightgreen;
            border-bottom: 2px solid black;
            
        }
        h1{
            border: 0;
            padding: 0;
            margin: 0;
        }

        ul{
            list-style: none;
        }
        
        ul a{
            color: black;
            text-decoration: none;
        }
        td{
            font-size: 1.5em;
        }
        
        .contenedor{
            width: 50%;
            background: red;
            margin: auto;
            margin-top: 2em;
            height: 600px;
            background: rgba(1,1,1,0.5);
            border-radius: 10px;
            border: 2px solid black;
            color: white;
            font-size: 1.5em;
        }
            
        .opciones{
            display: flex;
            justify-content: space-between;
        }
    </style>
            
        </ui:define>
        
    </ui:composition>
</html>

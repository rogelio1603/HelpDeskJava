<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialistaEmpty}" rendered="#{especialistaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialistaController.items.rowCount > 0}">
                    <h:outputText value="#{especialistaController.pagination.pageFirstItem + 1}..#{especialistaController.pagination.pageLastItem + 1}/#{especialistaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especialistaController.previous}" value="#{bundle.Previous} #{especialistaController.pagination.pageSize}" rendered="#{especialistaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especialistaController.next}" value="#{bundle.Next} #{especialistaController.pagination.pageSize}" rendered="#{especialistaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especialistaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_noTrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTrabajador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_contrasenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especialistaController.prepareView}" value="#{bundle.ListEspecialistaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialistaController.prepareEdit}" value="#{bundle.ListEspecialistaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialistaController.destroy}" value="#{bundle.ListEspecialistaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{especialistaController.prepareCreate}" value="#{bundle.ListEspecialistaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEspecialistaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

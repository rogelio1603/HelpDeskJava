<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEspecialistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEspecialistaLabel_noTrabajador}" for="noTrabajador" />
                    <h:inputText id="noTrabajador" value="#{especialistaController.selected.noTrabajador}" title="#{bundle.CreateEspecialistaTitle_noTrabajador}" required="true" requiredMessage="#{bundle.CreateEspecialistaRequiredMessage_noTrabajador}"/>
                    <h:outputLabel value="#{bundle.CreateEspecialistaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{especialistaController.selected.nombre}" title="#{bundle.CreateEspecialistaTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEspecialistaLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{especialistaController.selected.correo}" title="#{bundle.CreateEspecialistaTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreateEspecialistaLabel_contrasenia}" for="contrasenia" />
                    <h:inputText id="contrasenia" value="#{especialistaController.selected.contrasenia}" title="#{bundle.CreateEspecialistaTitle_contrasenia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especialistaController.create}" value="#{bundle.CreateEspecialistaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{especialistaController.prepareList}" value="#{bundle.CreateEspecialistaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEspecialistaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
